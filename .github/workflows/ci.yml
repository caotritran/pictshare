# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_and_push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        id: tag
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: tritran14/pictshare
          tag_with_ref: true
          tag_with_sha: true
          dockerfile: ./docker/Dockerfile
          
    
  deploy_to_k8s:
    #name: Minikube-Kubernetes Cluster interaction
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.4.3
        with:
          minikube version: 'v1.24.0'
          kubernetes version: 'v1.21.0'
          github token: ${{ secrets.GIT_TOKEN }}
      - name: Interact with the cluster
        run: kubectl get nodes
      - name: sleep 10s
        run: sleep 10
      - name: edit tag variables
        run: sed -i "s/<VERSION>/${{ steps.tag.outputs.tag_with_sha }}/g" ./deployment/pictshare-deployment.yaml
      - name: deploy to kubernetes
        run: kubectl apply -f ./deployment/pictshare-deployment.yaml
      - name: sleep 10s
        run: sleep 10
      - name: re-check
        run: kubectl get svc && kubectl get deploy && kubectl get po
